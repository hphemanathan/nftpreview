<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href='style.css'>

  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<div class = 'card'>
  <div class = 'container'>
    <div class="hovering">
      <a href = '%'>
      <img class = 'image' src="images/image-equilibrium.jpg" alt="equilibrium" >
      <div class = 'fade fade-1' > </div>
        <img class="eyecon" src="images/icon-view.svg" alt='eyecon'>
     </div>
    </a>
  <h2>Equilibrium #3429</h2>

  <p>  Our Equilibrium collection promotes balance and calm. </p>
  
  <div class = 'row'>
    
      <img class = 'col-1' src="images/icon-ethereum.svg" alt="Ethereum" width="5%">
    
      <div class="row-1">
        <div class = 'col-2'>
        0.041 ETH
        </div>
        <div class = row-4>
          <img class = 'clock' src="images/icon-clock.svg">
          <div class = 'col-3'>
            3 days left
        </div>
        </div>
      </div>
  </div>  
  <hr class = 'line'>
  <div class = 'row-2'>
    
      <img class = 'avatar' src="images/image-avatar.png" alt="avater" width="10%">
    
    <div class= 'creation row-2'>
      Creation of<span> Jules Wyvern </span>
  </div>
  </div>  
  
</div>  
</div>  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
